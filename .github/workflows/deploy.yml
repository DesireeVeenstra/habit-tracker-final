name: ğŸš€ Deploy & Validate Habit Tracker

on:
  push:
    branches:
      - main  # Change to 'master' if thatâ€™s your default branch

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies (if any)
        run: npm install --legacy-peer-deps || echo "No package.json found"

      - name: ğŸ§¹ Run HTML Lint
        uses: Cyb3r-Jak3/htmlhint-action@v1
        with:
          path: "**/*.html"

      - name: ğŸ” Run JS Lint (Optional)
        run: |
          npx eslint "**/*.js" || echo "âš ï¸ No ESLint config or errors ignored"

      - name: âœ… Check for index.html
        run: test -f index.html || (echo "âŒ index.html not found" && exit 1)

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
