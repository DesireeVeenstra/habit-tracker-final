<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Midterm</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Habit Tracker</h1>
    </header>

    <main>
        <!-- Biometric Authentication -->
        <section id="auth-container">
            <h2>Login with Biometrics</h2>
            <button id="register-btn">Register Biometrics</button>
            <button id="login-btn">Login</button>
            <p id="auth-status"></p>
        </section>

        <!-- Habit Tracker Input -->
        <section id="habit-form">
            <h2>Track Your Habits</h2>
        
            <!-- Hidden but accessible label for screen readers -->
            <label for="habit-input" class="visually-hidden">Habit Name</label>
        
            <input type="text" id="habit-input" placeholder="Enter a habit" />
            <button id="add-habit">Add Habit</button>
        </section>
  

        <!-- Habit List -->
        <section>
            <h2>Your Habits</h2>
            <ul id="habit-list" aria-live="polite"></ul>
        </section>

        <!--  Chart Section -->
        <section>
            <h2>Habit Completion Overview</h2>
            <canvas id="habit-chart" width="400" height="200"></canvas>
        </section>

        <!-- QR Code Generator -->
        <section id="qr-container">
            <h2>Share Your Habit Tracker</h2>
            <div id="qr-code" aria-label="QR code for sharing this app" role="img"></div>
        </section>

        <!-- AI Chatbot -->
        <section id="chatbot-container">
            <h2>Chat with AI</h2>
            <div id="chat-history"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </section>



    </main>
    <!-- Floating Toggle Button for Chatbot -->
    <button id="chat-toggle" aria-label="Open Chatbot">ðŸ’¬</button>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="biometric.js"></script>
    <script type="module" src="ai-chatbot.js"></script>
    <script type="module" src="qr-code.js"></script>

</body>
</html>
